  /movies/upcoming:
    get:
      consumes:
      - application/json
      description: Retrieve a list of upcoming movies
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with upcoming movies
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get upcoming movies
      tags:
      - Movies
  /transactions:
    get:
      consumes:
      - application/json
      description: Retrieve a list of user's transactions
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with transactions history list
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/dto.TransactionHistory'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get transactions history
      tags:
      - Transactions
    post:
      consumes:
      - application/json
      description: Creates a transaction for booking movie tickets, including checking
        or creating a showtime and reserving seats (user only)
      parameters:
      - description: Transaction data
        in: body
        name: newTrx
        required: true
        schema:
          $ref: '#/definitions/dto.NewTrx'
      produces:
      - application/json
      responses:
        "201":
          description: Transaction created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                result:
                  $ref: '#/definitions/dto.TrxSuccess'
              type: object
        "400":
          description: Bad request due to invalid input
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                errors:
                  type: string
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Create a new transaction
