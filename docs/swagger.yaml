      - Transactions
  /transactions/payment-methods:
    get:
      consumes:
      - application/json
      description: Retrieve a list of payment method
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with payment methods list
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/dto.SubData'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Get payment method
      tags:
      - Transactions
    post:
      consumes:
      - application/json
      description: Create a new payment method (admin only)
      parameters:
      - description: New payment method data
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/dto.NewData'
      produces:
      - application/json
      responses:
        "201":
          description: Payment method created successfully
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Bad request (e.g., empty payment method data)
          schema:
            $ref: '#/definitions/utils.Response'
        "401":
          description: Unauthorized access (requires admin role)
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal server error
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                errors:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Add a new payment method
      tags:
      - Transactions
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
